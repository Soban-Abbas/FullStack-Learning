<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="contactus.css">
</head>
<body>

    
    <div class="container">
        <div class="heading">
            <h1>Contact Us</h1>
        </div>
        <div class="form">
            <input type="text" placeholder="First Name" class="name">
            <input type="text" placeholder="Last Name"  class="lname">
            <input type="text" placeholder="Email"  class="email">
            <input type="text" placeholder="Company" class="company">
            <select  class="country">
                <option value="">Country</option>
                <option value="Pak">Pakistan</option>
                <option value="India">India</option>
            </select>

        </div>
        <button class="submit">Submit</button>
    </div>
</body>
</html>
